sudo: required
dist: trusty

language: java
language: go
go:
        - 1.8.1
go_import_path: github.com/GoogleCloudPlatform/container-structure-test

jdk:
  - oraclejdk8

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8'
      key_url: 'https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg'
    - debian-sid

    packages:
    - bazel

script:
  - ./.gofmt.sh
  - make
  - ./tests/structure_test_tests.sh
