  version = "1.0.4"

[[constraint]]
  name = "github.com/docker/distribution"
  branch = "master"

[[constraint]]
  name = "github.com/containers/image"
  revision = "495da41bd26c50be62fa07ae903ea2ee54c00283"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/go-homedir"
